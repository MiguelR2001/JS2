<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <script>
        function convertTemperature() {
            // Get the temperature in degrees Celsius from the input field
            let degCelsius = parseFloat(document.getElementById("celsiusInput").value);
            
            // Perform the conversion from Celsius to Fahrenheit
            let degFahrenheit = 9 / 5 * degCelsius + 32;
            
            // Display the result on the webpage
            document.getElementById("result").innerHTML = degCelsius + " degrees Celsius is equal to " + degFahrenheit.toFixed(2) + " degrees Fahrenheit.";
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="celsiusInput">Enter temperature in Celsius: </label>
    <input type="number" id="celsiusInput" placeholder="Enter temperature">
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>
</body>
</html>
